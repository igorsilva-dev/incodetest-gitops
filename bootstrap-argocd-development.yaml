---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-argocd-development
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/igorsilva-dev/incodetest-gitops
    targetRevision: main
    path: bootstrap/argocd/development
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
