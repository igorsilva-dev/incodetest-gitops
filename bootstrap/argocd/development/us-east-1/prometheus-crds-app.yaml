---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-crds-development
  namespace: argocd
  finalizers:
    - resources-finalizer.argoproj.io/foreground
spec:
  project: default
  source:
    repoURL: https://github.com/igorsilva-dev/incodetest-gitops
    targetRevision: main
    path: bootstrap/argocd/development/us-east-1/prometheus-crds
  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
