---
replicaCount: 2

image:
  registry: ghcr.io
  repository: igorsilva-dev/go_htmx_fiber_fullstack
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false

service:
  enabled: true
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  annotations: {}

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

livenessProbe:
  httpGet:
    path: /
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: 8080
  initialDelaySeconds: 15
  periodSeconds: 5

configMap:
  enabled: true
  data:
    APP_ENV: production
    APP_PORT: "8080"
    DB_SSLMODE: require

externalSecrets:
  enabled: true
  database-credentials:
    refreshInterval: 15m
    secretStoreRef:
      name: aws-secrets-store
      kind: SecretStore
    target:
      name: go-htmx-fiber-db-secrets
      template:
        data:
          DB_HOST: "{{ .hostname }}"
          DB_PORT: "{{ .port }}"
          DB_USER: "{{ .username }}"
          DB_PASSWORD: "{{ .password }}"
          DB_NAME: "{{ .database }}"
    dataFrom:
      - extract:
          key: development/go-htmx-fiber/database_credentials
  app-secrets:
    refreshInterval: 15m
    secretStoreRef:
      name: aws-secrets-store
      kind: SecretStore
    target:
      name: go-htmx-fiber-app-secrets
    data:
      - secretKey: CSRF_SECRET
        remoteRef:
          key: development/go-htmx-fiber/csrf_secret
      - secretKey: SESSION_KEY
        remoteRef:
          key: development/go-htmx-fiber/session_key

serviceAccount:
  create: true
  name: go-htmx-fiber-sa
  annotations: {}

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

podDisruptionBudget:
  enabled: true
  minAvailable: 1

nodeSelector: {}

affinity: {}

tolerations: {}

env: []
