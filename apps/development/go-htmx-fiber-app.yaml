---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: go-htmx-fiber-dev
  namespace: argocd
  
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:  
  project: default

  source:    
    repoURL: https://igorsilva-dev.github.io/go_htmx_fiber_fullstack
    chart: go-htmx-fiber
    targetRevision: "*"
    helm:      
      releaseName: go-htmx-fiber-dev

  destination:
    server: https://kubernetes.default.svc
    namespace: go-htmx-fiber  
  syncPolicy:    
    automated:
      prune: true
      selfHeal: true   
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  
